    <script>
	function isEmptyObject(Obj){
		for(var x in Obj)
		{return false;
		}
		return true;
		}
	
	function check_signup(){
				var isValid = false;
				var user = document.getElementById("username").value;
                var password = document.getElementById("password").value;		
 			$(document).ready(function(){
			    $.post("http://localhost:8080/ERP/user/create",
			    {
			      userName:document.getElementById("username").value,
			      pwd:document.getElementById("password").value
				 
			    },
				function(data,status)
				{
				
				if (data.status == "none")
				{					
					alert("Invalid");
					isValid = false;
					document.getElementById("show").innerHTML = '<font color = "red">   User already Exist! </font>';
					}
				else
				{
					alert("Welcome");
					var myurl="homepage.html"+"?"+"username="+user+"&password="+password; 
					window.location.assign(myurl); 
					}
				
				});
			});
					
		
		}
	
	
	
	function check_login()
	{
		var user = document.getElementById("username").value;
        var password = document.getElementById("password").value;
		var isallowed = true;
		//send
 			$(document).ready(function(){
			    $.post("http://localhost:8080/ERP/user/login",
			    {
			      userName:document.getElementById("username").value,
			      pwd:document.getElementById("password").value
			    },
				function(data,status)
				{
				
				if (data.status == "none")
				
				{
					alert("Invalid");
					isallowed = false;
					document.getElementById("show").innerHTML = '<font color = "red">   Not Correct! </font>';
				}
				else
				{
					alert("Welcome");
					isallowed = true;
					}
				if (isallowed==true)
				{
					var myurl="homepage.html"+"?"+"username="+user+"&password="+password; 
					window.location.assign(myurl); 
					}
				});
			});
	}
	
    </script>
